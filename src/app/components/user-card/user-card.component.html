<div class="card user-card">
    <div class="background bg-info">
        <img class="image-fluid rounded-circle profile-pic border-2 border-white" [src]="user.avatar_url" alt="">
    </div>
    <div class="card-body">
        <h5 class="card-title">
            {{user.name}}
        </h5>
        <p class="card-text">
            BIO: {{user.bio}}
        </p>
        <p class="card-text">
            COMPANY:{{user.company}}
        </p>
        <p class="card-text">
            LOCATION:{{user.location}}
        </p>
        <p class="card-text">
            UPDATED AT:{{user.updated_at | date:'short'}}
        </p>
    </div>
</div>
